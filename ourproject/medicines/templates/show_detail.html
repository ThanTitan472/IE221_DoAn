{% extends 'base.html' %}

{% block content %}
<p>{{ object.medicine_id }}</p>
<p>{{ object.name }}</p>
<p>{{ object.dosage_form }}</p>
<p>{{ object.strength }}</p>
<p>{{ object.quantity_in_stock }}</p>
<p>{{ object.price }}</p>
<p>{{ object.expiry_date }}</p>
<form method="POST" action="{% url 'update-medicine'}">
  <button type="submit">Update</button>
</form>
<form method="POST" action="{% url 'delete-medicine'}">
  <button type="submit">Delete</button>
</form>
{% endblock %}
